<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="../assets/css/profile.css">
</head>
<body>
<!-- Change Password Modal -->
<div id="changePasswordModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Change Password</h2>
        <!-- Change Password Form -->
        <form id="changePasswordForm">
            <!-- Old Password Input -->
            <label for="oldPassword">Old Password</label>
            <input type="password" id="oldPassword" name="oldPassword" required>
            <!-- New Password Input -->
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" required>
            <!-- Submit Button -->
            <button type="submit">Change Password</button>
        </form>
    </div>
</div>
<header class="header">
    <div class="container">
        <h1 class="logo">My Profile</h1>
    </div>
    <nav class="nav">
        <a href="/" class="nav-link">Home</a>
    </nav>
</header>

<!-- Message Container -->
<div id="messages" class="messages"></div>

<section class="profile-section">
    <div class="profile-info">
        <form id="profileForm" class="profileForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required disabled>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>
            <label for="firstName">First name</label>
            <input type="text" id="firstName" name="firstName" required>
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" name="lastName" required>
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" required>
            <!-- Submit Button -->
            <button type="submit" class="update-profile-button">Update Profile</button>
        </form>
    </div>
    <div class="address-info">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
        <label for="postCode">Postcode</label>
        <input type="text" id="postCode" name="postCode" required>
    </div>
    <!-- New div for buttons -->
    <div class="action-buttons">
        <button id="changePasswordBtn" type="button">Change Password</button>
        <button id="deleteUserBtn" type="button">Delete User</button>
    </div>
</section>

<script src="../assets/javascript/profile.js"></script>
</body>

</html>
